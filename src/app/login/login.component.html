<div class="form-container">
  <h1>Login</h1>
  <form class="" [formGroup]="loginForm" (submit)="onSubmit()">
    
    <div>
      <mat-form-field>
        <mat-label>Login:</mat-label>
        <input matInput placeholder="login" formControlName="login" />

        <mat-error *ngIf="formControls['login'].hasError('required')">
          Login is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input type="password" matInput placeholder="password" formControlName="password" />

        <mat-error *ngIf="formControls['password'].hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" > Login </button>
    </div>
  </form>
</div>
